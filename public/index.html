<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <div id="tweet-div">
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form">
          <textarea id="text" name="text" placeholder="What are you humming about?"></textarea>
          <input id="tweet-input" type="submit" value="Tweet">
          <span id="counter" class="counter">140</span>
        </form>
        <span id="error-message" class="errorMessage"></span>
      </section>

      <section id="tweets" class="tweets">
      </section>
    </main>
    </div>
  </body>
</html>
